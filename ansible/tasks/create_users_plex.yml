---
- name: Create Media User
  ansible.builtin.user:
    name: media
    comment: Media User
    create_home: false
    group: media
    password: "{{ vault_media_user_password | password_hash('sha512') }}"

- name: Add pofo14 to Media Groups
  ansible.builtin.user:
    name: pofo14
    append: true
    group: pofo14
    password: "{{ vault_pofo14_user_password | password_hash('sha512') }}"
    groups: 
      - media
      - sudo

