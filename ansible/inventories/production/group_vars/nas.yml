# geerlingguy.docker
docker_edition: 'ce'
docker_packages_state: present
docker_service_manage: true
docker_service_state: started
docker_service_enabled: true
docker_restart_handler_state: restarted
docker_install_compose_plugin: true
docker_compose_package: docker-compose-plugin
docker_compose_package_state: present 
docker_users_manage: true
docker_add_repo: false
docker_users:
  - pofo14

# ironicbadger.docker-compose-generator
# global vars
global_env_vars:
  - "PUID=1000"
  - "PGID=1001"
  - "TZ=America/New_York"

docker_compose_generator_output_path: /opt/appdata
appdata_path: /opt/appdata
storage_path: /mnt/data
container_config_path: /config
container_data_path: /data

containers:
  ### Arrs
  ###
  - service_name: radarr
    active: true
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/New_York    
    volumes:
      - "{{ appdata_path }}/arrs/radarr:{{ container_config_path }}"
      - "{{ storage_path }}:{{ container_data_path }}"
    ports:
      - 7878:7878
    restart: unless-stopped

  - service_name: sonarr
    active: true
    image: lscr.io/linuxserver/sonarr:develop
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/New_York    
    volumes:
      - "{{ appdata_path }}/arrs/sonarr:{{ container_config_path }}"
      - "{{ storage_path }}:{{ container_data_path }}"
    ports:
      - 8989:8989
    restart: unless-stopped

  - service_name: prowlarr
    active: true
    image: lscr.io/linuxserver/prowlarr:latest
    environment:
      - PUID=1000
      - PGID=1001
      - TZ=America/New_York    
    volumes:
      - "{{ appdata_path }}/arrs/prowlarr:{{ container_config_path }}"
    ports:
      - 9696:9696
    restart: unless-stopped

  ### Download Apps
  ###
  - service_name: deluge
    active: true
    image: lscr.io/linuxserver/deluge:latest
    volumes:
      - "{{ appdata_path }}/downloaders/deluge:{{ container_config_path }}"
      - /tank:/downloads
    environment:
      - PUID=1002
      - PGID=1002
      - UMASK=002
      - TZ=America/New_York
      - DELUGE_LOGLEVEL=error  
    network_mode: host    
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
      - 58846:58846
    restart: always

  - service_name: qbittorrent
    active: true
    image: ghcr.io/hotio/qbittorrent:release-4.6.6
    volumes:
      - "{{ appdata_path }}/downloaders/qbittorrent:{{ container_config_path }}"
      - "{{ storage_path }}/torrents:{{ container_data_path }}/torrents"
    ports:
      - "8080:8080"
    environment:
      - PUID=1000
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
    restart: always

  - service_name: sabnzbd
    active: true
    image: ghcr.io/hotio/sabnzbd
    volumes:
      - "{{ appdata_path }}/downloaders/sabnzb:{{ container_config_path }}"
      - "{{ storage_path }}/usenet:{{ container_data_path }}/usenet"
    ports:
      - "8081:8080"
    environment:
      - PUID=1000
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
    restart: always

  - service_name: qbitmanage
    active: true
    image: ghcr.io/hotio/qbitmanage
    environment:
      - PUID=1000
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
      - QBT_RUN=true
      - QBT_SCHEDULE=1440
      - QBT_CONFIG=config.yml
      - QBT_LOGFILE=activity.log
      - QBT_CROSS_SEED=false
      - QBT_RECHECK=false
      - QBT_CAT_UPDATE=false
      - QBT_TAG_UPDATE=false
      - QBT_REM_UNREGISTERED=true
      - QBT_REM_ORPHANED=true
      - QBT_TAG_TRACKER_ERROR=false
      - QBT_TAG_NOHARDLINKS=true
      - QBT_SHARE_LIMITS=false
      - QBT_SKIP_CLEANUP=false
      - QBT_DRY_RUN=true
      - QBT_LOG_LEVEL=INFO
      - QBT_DIVIDER==
      - QBT_WIDTH=100     
      - QBITTORRENTAPI_DO_NOT_VERIFY_WEBUI_CERTIFICATE=true 
    volumes:
      - "{{ appdata_path }}/downloaders/qbitmanage:{{ container_config_path }}"
      - "{{ storage_path }}/torrents:{{ container_data_path }}/torrents"
      - "{{ appdata_path }}/downloaders/qbittorrent/data/BT_backup:/BT_backup"

  - service_name: rflood
    active: true
    image: ghcr.io/hotio/rflood
    ports:
      - "3000:3000"
      - "5000:5000"
    environment:
      - PUID=1000
      - PGID=1001
      - UMASK=002
      - TZ=America/New_York
      - FLOOD_AUTH=false
    volumes:
      - "{{ appdata_path }}/downloaders/rflood:{{ container_config_path }}"
      - /tank:/data

