---
- name: Ensure monitoring Docker Compose directory exists
  ansible.builtin.file:
    path: "{{ monitoring_docker_compose_dir }}"
    state: directory
    mode: '0755'

- name: Template Docker Compose file for monitoring exporters
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ monitoring_docker_compose_dir }}/docker-compose.yml"
    mode: '0644'
  notify: Restart monitoring docker compose stack
