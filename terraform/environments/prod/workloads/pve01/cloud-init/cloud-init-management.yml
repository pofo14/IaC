#cloud-config
hostname: ${hostname}
fqdn: ${hostname}.flopo.retropetro.net
manage_etc_hosts: true

users:
  - name: pofo14
    groups: sudo
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
%{for key in ssh_keys~}
      - ${key}
%{endfor~}

packages:
  - qemu-guest-agent
  - curl
  - wget
  - git
  - htop

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - echo "Management VM initialization complete"

# PXE and other services will be configured by Ansible
