#cloud-config
hostname: ${hostname}
fqdn: ${hostname}.flopo.retropetro.net
manage_etc_hosts: true

users:
  - name: pofo14
    groups: sudo, docker
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
%{for key in ssh_keys~}
      - ${key}
%{endfor~}

packages:
  - qemu-guest-agent
  - curl
  - wget
  - git
  - htop

runcmd:
  - systemctl enable qemu-guest-agent
  - systemctl start qemu-guest-agent
  - echo "Docker host initialization complete"

# Docker will be installed by Ansible after VM deployment
